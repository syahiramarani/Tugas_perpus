<!DOCTYPE html>
<html>


<head>
    <title>input Data Anggota</title>
</head>

<body>
    <script src="tugas praktek 1.js"></script>
    <link rel="stylesheet" href="transaksi.css">
    <h2> Data Anggota</h2>
    <form action="transaksi" method="post">

        <div class="input text">
            <label for="idagt">ID Anggota</label>
            <input id="idagt" type="text">

        </div>
        <div class="input text">
            <label for="Nade">Nama Depan</label>
            <input id="Nade" type="text">

        </div>
        <div class="input text">
            <label for="Nabe">Nama Belakang</label>
            <input id="Nabe" type="text">

        </div>
        <div class="input text">
            <label for="txtalamat">Alamat</label>
            <textarea name="alamat"></textarea>
        </div>
        <div>
            <div class="input text">
                <label for="jenkel">Jenis kelamin </label>
                <input type="radio" name="jenkel" value="P">Pria &nbsp;&nbsp;
                <input type="radio" name="jenkel" value="W">Wanita &nbsp;&nbsp;


            </div>
            <input type="submit" name="tblsimpan" value="Save">
            <input type="reset" name="tblReset" value="Reset">


    </form>
</body>

<a href="tugas2.html"> kembali ke menu</a>


</html>
